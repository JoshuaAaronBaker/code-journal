<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="main-background">
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h3 class="header-text">Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form id="inputs">
          <div class="row">
            <div class="column-full">
              <h1 class="header-text-margin">New Entry</h1>
            </div>
            <div class="column-half">
              <img id="entry-img" src="images/placeholder-image-square.jpg" alt="image">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="" required>
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="url" placeholder="" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="8" cols="33" required></textarea>
              <div class="space-between">
                <label for="button"></label>
                <button class="btn">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
