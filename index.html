<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>

<body class="main-background">
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full align-items-center">
          <h3 class="header-text">Code Journal</h3>
          <nav class="tabs"><a href="#" data-link="entries" class="header-entries">Entries</a></nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="view" data-view="entry-form">
        <form id="inputs">
          <div class="row">
            <div class="column-full">
              <h1 class="header-text-margin entry-header">New Entry</h1>
            </div>
            <div class="column-half">
              <img id="entry-img" src="images/placeholder-image-square.jpg" alt="image">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input id="title" type="text" placeholder="" required>
              <label for="photo-url">Photo URL</label>
              <input id="photo-url" type="url" placeholder="" required>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea id="notes" name="notes" rows="8" cols="33" required></textarea>
              <div class="space-between center-button-and-entries">
                <a href="#" id="delete" class="delete-btn">DELETE ENTRY</a>
                <button class="btn" id="save-btn" type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="entries hidden">
        <div class="row">
          <div class="column-full space-between margin-bottom30 center-button-and-entries">
            <h1 class="entries-style">Entries</h1>
            <button class="btn" id="new-btn" type="submit">NEW</button>
          </div>
        </div>
        <div class="row no-entries-text">
          <div class="column-full center-text">
            <p>No entries have been recorded.</p>
          </div>
        </div>
        <ul>

        </ul>
      </div>
    </div>
    <div id="toggle-modal" class="hidden">
      <div class="modal">
        <div class="pop-up">
          <h2 class="modal-message">
            Are you sure you want to delete this entry?
          </h2>
          <div class="options">
            <button id="cancel" class="cancel-btn">CANCEL</button>
            <button id="confirm" class="confirm-btn">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
